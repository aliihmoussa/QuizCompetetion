services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-quizuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-quizpass}
      POSTGRES_DB: ${DB_NAME:-quizdb}
    ports:
      - "5410:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizuser -d quizdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit-app:
    build: .
    container_name: quiz-streamlit
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-quizdb}
      DB_USER: ${DB_USER:-quizuser}
      DB_PASSWORD: ${DB_PASSWORD:-quizpass}
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  postgres_data:


